spring.application.name=boot03

#tomcat port number
server.port=8064

#oracle connect
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=fintech
spring.datasource.password=56789

#table create/update => create는 기존테이블 삭제 후 다시 생성, update는 변경된 부분만 반영
spring.jpa.hibernate.ddl-auto=update
#DDL문 사용 시 자동으로 생성하고 실행하도록 설정하는 옵션
spring.jpa.generate-ddl=true
#SQL show => 실행되는 SQL문을 보기
spring.jpa.show-sql=true
#database select
spring.jpa.database=oracle
#log
logging.level.org.hibernate=info
#oracld 상세정보 지정
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
