spring.application.name=boot06_Security_JPA

#tomcat port number
server.port=8066

#oracle connect
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=fintech
spring.datasource.password=56789

#view page path(뷰페이지 경로=>뷰리졸브)
spring.mvc.view.prefix=/WEB-INF/views/
#view page extension(뷰페이지 확장자)
spring.mvc.view.suffix=.jsp

#table create/update => create 는 기존테이블을 지우고 다시 생성, update는 변경된 부분만 반영
spring.jpa.hibernate.ddl-auto=update
#DDL 데이터 정의어인 create, alter, drop, truncate(전체 레코드 삭제), rename(테이블명, 컬럼명 변경문) 문 사용시 자동으로 생성하고 실행하도
#록 설정하는 옵션
spring.jpa.generate-ddl=true
#SQL SHOW
spring.jpa.show-sql=true
#데이터 베이스 선택
spring.jpa.database=oracle
#log
logging.level.org.hibernate=info
#oracle 상세정보
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

#Spring Web Log
logging.level.org.springframework.web=debug

#Spring Security Log show print => security 관련 로그를 출력하는 부분에 대한 설정
logging.level.org.springframework.security=debug
